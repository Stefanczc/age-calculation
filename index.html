<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculation</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="main-container">
        <h2 class="main-container__title">Age calculator</h2>
        <h3 class="main-container__description">Calculate a person's age based on their birth date</h3>
        <label for="date">Pick a date</label>
        <input class="main-container__input" type="date" name="input" id="input">
        <button class="main-container__button" id="button">Calculate Age</button>
        <p>You are <span class="main-container__result" id="result"></span> years old !</p>
        <p class="main-container__funny-string" id="myString"></p>
    </div>

</body>

</html>
